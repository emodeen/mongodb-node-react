<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>NR Dads' Group</title>
	<!--link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Merriweather:700,700italic' rel='stylesheet' type='text/css'-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>
	<header id="page-header">
		<nav class="group">
			<ul id="primary-nav">
				<li class="international">
					<a href="index.html">
						<span>Past Events</span>
					</a>
				</li>
				<li class="politics">
					<a href="ideas.html">
						<span>Event Ideas</span>
					</a>
				</li>
				<li class="business">
					<a href="venues.html">
						<span>Venues</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<section>
		<table class="table table-hover">
			<tbody id='venues-table'>
		  <tr class="header-row">
		    <td>Venue</td>
		    <td>Location</td>
		    
		    <td id='avg-rating'>Average Rating</td>		    
		  </tr>
		  <tr class='venueRow'>
		    <td class='venueName'>My Diner</td>
		    <td>South Boston</td>		  	
		    
		    <td class='avg'>Five</td>
		  </tr>
		  <tr class='venueRow'>
		    <td class='venueName'>BK</td>
		    <td>Wilmington</td>		  	
		    
		    <td class='avg'>Five</td>
		  </tr>
		  <tr class='venueRow'>
		    <td class='venueName'>Legal Seafood</td>
		    <td>Seaport District</td>		  	
		    
		    <td class='avg'>Five</td>
		  </tr>	
		  </tbody>	  		  
		</table>		
	</section>
	<form class="form-horizontal" id='venue-form'>
	  <div class="form-group">
	    <label for="new-venue" class="col-sm-2 control-label">Venue</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="new-venue" placeholder="Venue">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="new-location" class="col-sm-2 control-label">Location</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="new-location" placeholder="Location">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="new-avg-rating" class="col-sm-2 control-label">Average Rating</label>
	    <div class="col-sm-10">
	      <input type="float" class="form-control" id="new-avg-rating" placeholder="Average rating">
	    </div>
	  </div>    
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Add Venue</button>
	    </div>
	  </div>
	</form>    	
	<footer>Â© 2016 NRDSC</footer>
	<script src="js/jquery-2.1.4.js"></script>
</body>
</html>
