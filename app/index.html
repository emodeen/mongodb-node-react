<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Local Events</title>
	    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
		<script src="js/jquery-2.1.4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>	
	    <script src="js/main.js"></script>	
	</head>
	<body>
		<header id="page-header">
			<nav class="group">
				<ul id="primary-nav">
					<li class="international">
						<a href="index.html">
							<span>Past Events</span>
						</a>
					</li>
					<li class="politics">
						<a href="ideas.html">
							<span>Event Ideas</span>
						</a>
					</li>
					<li class="business">
						<a href="venues.html">
							<span>Venues</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="main-section">
			<div id="content"></div>
			<script type="text/babel" src="js/react-components.js"></script>
			<form class="form-horizontal" id='past-form'>
			  <div class="form-group">
			    <label for="new-date" class="col-sm-2 control-label">Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" id="new-date" placeholder="Date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="new-time" class="col-sm-2 control-label">Time</label>
			    <div class="col-sm-10">
			      <input type="time" class="form-control" id="new-time" placeholder="Time">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="new-venue" class="col-sm-2 control-label">Venue</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="new-venue" placeholder="Venue">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="new-num-attendees" class="col-sm-2 control-label"># Attendees</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="new-num-attendees" placeholder="# Attendees">
			    </div>
			  </div>  
			  <div class="form-group">
			    <label for="new-rating" class="col-sm-2 control-label">Rating</label>
			    <div class="col-sm-10">
			      <input type="float" class="form-control" id="new-rating" placeholder="Rate on scale of 1-5">
			    </div>
			  </div>    
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Save Event</button>
			    </div>
			  </div>
			</form>
		</section>
		<footer>Â© 2016 NRDSC</footer>
	</body>
</html>
