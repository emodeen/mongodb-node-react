<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>HIPAA Requirements Dashboard</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <table class="table table-bordered">
        <tbody>
            <tr>  
              <td>Total requirements</td>
	      <td>3</td>
            </tr>
            <tr>  
               <td>Open requirements</td>
            </tr>
            <tr>  
               <td>Past due</td>
            </tr>
        </tbody>  
  </table>
  <div ng-controller="HipaaReqCtrl">

  <button type="button" class="btn btn-default" ng-click="addRow()" data-toggle="tooltip" data-placement="top" title="Add a row.">Add</button>
  <button type="button" class="btn btn-default" ng-click="removeRow()" data-toggle="tooltip" data-placement="top" title="Remove a row.">Remove</button>    
    

  <table class="table table-hover table-bordered">
        <tbody>
            <tr ng-repeat='req in requirements'>  
              <td>{{req.id}}</td>
	      <td>{{req.name}}</td>
            </tr>
        </tbody>  
  </table>
</div>
</body>
</html>
